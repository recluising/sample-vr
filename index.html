<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
AFRAME.registerComponent('x-button-listener', {
  init: function () {
      
      this.el.addEventListener('xbuttondown', function (e) {
          
      ethis.l.setAttribute('visible', !this.el.getAttribute('visible'));
      });
      
  }
});

      
    </script>
  </head>
  <body>
    <div id="info"></div>
    <a-scene background="color: #FAFAFA">
      <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow oculus-touch-controls x-button-listener></a-sphere>
    </a-scene>
  </body>

  
</html>
