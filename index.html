<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
AFRAME.registerComponent('x-button-listener', {
  init: function () {
      let interval;
      //Grip Pressed
      this.el.addEventListener('xbuttondown', function (e) {
        interval = setInterval(()=>{
          this.el.object3D.position.set(this.el.object3D.position.x + 1,this.el.object3D.position.y,this.el.object3D.position.z )
        },500)
      });
      //Grip Released
      this.el.addEventListener('xbuttonup', function (e) {
          //Setting grip flag as false.
          clearInterval(interval)
      });
  }
});


      AFRAME.registerComponent('input-listen', {
        init:
            function () {
              
              
            }
      })
      
    </script>
  </head>
  <body>
    <div id="info"></div>
    <a-scene background="color: #FAFAFA">
      <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
<a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
  </body>

  
</html>
